<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Swiper demo</title>
	<link rel="stylesheet" href="swiper-bundle.min.css">
	<link rel="stylesheet" href="swiper.css">

</head>

<body>
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="title">Работы Павла Викторовича Рыженко</div>
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="img/1.jpg" alt="картинка"></div>
			<div class="swiper-slide"><img src="img/2.jpg" alt="картинка"></div>
			<div class="swiper-slide"><img src="img/3.jpg" alt="картинка"></div>
			<div class="swiper-slide"><img src="img/4.jpg" alt="картинка"></div>
			<div class="swiper-slide"><img src="img/5.jpg" alt="картинка"></div>
			<div class="swiper-slide"><img src="img/6.jpg" alt="картинка"></div>
			<div class="swiper-slide"><img src="img/7.jpg" alt="картинка"></div>
			<div class="swiper-slide"><img src="img/8.jpg" alt="картинка"></div>
			<div class="swiper-slide"><img src="img/9.jpg" alt="картинка"></div>
			<div class="swiper-slide"><img src="img/10.jpg" alt="картинка"></div>
		</div>
		<!-- кнопки -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		<!-- показатель прогресса -->
		<div class="swiper-pagination"></div>
		<div class="swiper-scrollbar"></div>
	</div>




	<!-- Swiper JS -->
	<script src="swiper-bundle.min.js"></script>
	<!-- Initialize Swiper -->
	<script src="swiper-init.js"></script>
</body>

</html>
